name: "Shared setup"
description: "Set up Node.js with PNPM"

inputs:
  app_dir:
    description: "The folder where the app is located"
    required: true

runs:
  using: composite
  steps:
    - name: Install Node.js
      shell: bash
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install PNPM
      shell: bash
      uses: pnpm/action-setup@v4
      with:
        version: 9.4.0
